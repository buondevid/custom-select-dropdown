<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A custom select full of functionalities</title>
	<meta name="description" content="A custom select to boost your website design - npm available">
	<link rel="stylesheet" href="dist/css/style.css">
	<script src="main.js" defer></script>
</head>

<body>

	<div class="c-select_wrapper" tabindex="0" role="listbox">
		<span class="c-select_label"> </span>
		<ul class="c-select_ul" role="presentation">
			<li role="option" class="c-select_li">Bentley</li>
			<li role="option" class="c-select_li">Chrysler</li>
			<li role="option" class="c-select_li">Corvet</li>
			<li role="option" class="c-select_li">Dacia</li>
			<li role="option" class="c-select_li">Ferrari</li>
			<li role="option" class="c-select_li">Ford</li>
			<li role="option" class="c-select_li">Fiat</li>
			<li role="option" class="c-select_li">Jeep</li>
			<li role="option" class="c-select_li">Nio</li>
			<li role="option" class="c-select_li">Peugeot</li>
			<li role="option" class="c-select_li">Porsche</li>
			<li role="option" class="c-select_li">Seat</li>
			<li role="option" class="c-select_li">Tesla</li>
			<li role="option" class="c-select_li">Volkswagen</li>
		</ul>
	</div>

</body>

</html>
